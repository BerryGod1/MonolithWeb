<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const titleparam = urlParams.get('title');
        const descparam = urlParams.get('description');
        const imageparam = urlParams.get('image');
        const urlparam = urlParams.get('url');
        const authorparam = urlParams.get('author'); 
        document.getElementsByTagName('meta')["title"].content = titleparam;
        document.getElementsByTagName('meta')["description"].content = descparam;
        document.getElementsByTagName('meta')["image"].content = imageparam;
        document.getElementsByTagName('meta')["site_name"].content = authorparam;
        document.getElementsByTagName('meta')["url"].content = urlparam;
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph (Facebook) -->
    <meta name="title" property="og:title">
    <meta name="description" property="og:description">
    <meta name="image" property="og:image">
    <meta name="url" property="og:url">
    <meta name="type" property="og:type">
    <meta name="locale" property="og:locale" >
    <meta name="site_name" property="og:site_name">

    <!-- Theme Color -->
    <meta name="theme-color" content="#cc66ff">

        <script>
        setTimeout(function() {
            window.location.href = " ";
        }, 3000);
    </script>
    </head>
<body>
</body>
</html>
